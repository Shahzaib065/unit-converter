<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="hero-sec">
            <h1 id="hero-heading">Metric/Imperial Unit Conversion</h1>
            <div id="convert-div">
                <input type="text" id="convert-num" value="0">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversion-sec">
            <div class="converted-box">
                <h2 class="conversion-text">Length(Meter/Feet)</h2>
                <p class="conversion-text" id="meter-el"> Meters to Feet | Feet to Meters</p>
            </div>
            
            <div class="converted-box">
                <h2 class="conversion-text">Volume(Liters/Gallons)</h2>
                <p class="conversion-text" id="volume-el"> Gallons to Liters | Liters to Gallons </p>
            </div>
            
            <div class="converted-box">
                <h2 class="conversion-text">Mass (Kilograms/Pounds)</h2>
                <p class="conversion-text" id="mass-el"> Kilograms to Pounds | Pounds to Liters </p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
